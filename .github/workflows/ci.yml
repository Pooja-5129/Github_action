name: Python CI

on:
  push:
      branches: [main]

jobs:
   build-test:
    runs-on: ubuntu-latest


    steps:
     - name: checkout code
       uses: actions/checkout@v4

     - name: setting up python for my app.python
       uses: actions/setup-python@v5
       with:
           python-versions: "3.10"
     - name: install dependencies
       run: |
         python -m pip install --upgrade pip
         pip install pytest
     - name: Run the tests
       run: pytest -v
           